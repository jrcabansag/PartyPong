<!doctype html> 
<html lang="en"> 
<head> 
	<title>Song Pong</title> 
	<style> 
		body { 
		    margin: 0;
		    overflow: hidden;
		    color: white;
		}
		input {
		    position: absolute;
		    top: 15px;
		    left: 15px;
		}
		.loader {
		    font-family: sans-serif;
		    position: absolute;
		    top: 50%;
		    left: 50%;
		    transform: translate(-50% -50%);
		    display: none;
		}
		.loader.loading  { display: block; }
	</style> 
	<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.5/p5.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.5/addons/p5.sound.min.js"></script>
	<script>
		var fft;
		var song;
		var numBars = 1024;
		var loader;

		// Load our song
		function init(){
			loader = document.querySelector(".loader");
			document.getElementById("audiofile").onchange = function(event) {
			    if(event.target.files[0]) {
			        if(typeof song != "undefined") { // Catch already playing songs
			            song.disconnect();
			            song.stop();
			        }
			        
			        // Load our new song
			        song = loadSound(URL.createObjectURL(event.target.files[0]));
			        loader.classList.add("loading");
			    }
			}
		}

		var canvas;
		function setup() { // Setup p5.js
		    canvas = createCanvas(windowWidth, windowHeight);
		}

		function draw() {
		    background(51);
		    if(typeof song != "undefined" 
		       && song.isLoaded() 
		       && !song.isPlaying()) { // Do once
		        loader.classList.remove("loading");
		        
		        song.play();
		        song.setVolume(0.5);

		        fft = new p5.FFT();
		        fft.waveform(numBars);
		        fft.smooth(0.85);
		    }
		    
		    if(typeof fft != "undefined") {
		        var spectrum = fft.analyze();
		        noStroke();
		        fill("rgb(0, 255, 0)");
		        for(var i = 0; i < numBars; i++) {
		            var x = map(i, 0, numBars, 0, width);
		            var h = -height + map(spectrum[i], 0, 255, height, 0);
		            rect(x, height, width / numBars, h);
		        }
		    }
		}

		function windowResized() {
		  resizeCanvas(windowWidth, windowHeight);
		}
	</script>
</head> 
<body onload="init()">
	<input id="audiofile" type="file"/>
	<h3 class="loader">Loading...</h3>
</body> 
</html>
